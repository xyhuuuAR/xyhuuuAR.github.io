<!doctype html>
<html>
	<head>
        <meta charset="UTF-8">
        <title>MERT AR</title>
        <meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="Scripts/DeviceOrientationHandler.js"></script>
		<script type="text/javascript" src="Scripts/Arrow.js"></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	</head>
	<body>
		<div id="overlay">
			<div>
				<button id="startButton">Start</button>
				<p>Using device motion might require a user interaction.</p>
			</div>
		</div>
		<!-- Camera -->
		<main id="camera">
			<div class="infotable">
				<!-- <h2>Device Orientation</h2> -->
				<table>
					<tr>
						<td>Event Supported</td>
						<td id="doEvent"></td>
					</tr>
					<tr>
						<td>Tilt Left/Right [gamma]</td>
						<td id="doTiltLR"></td>
					</tr>
					<tr>
						<td>Tilt Front/Back [beta]</td>
						<td id="doTiltFB"></td>
					</tr>
					<tr>
						<td>Direction [alpha]</td>
						<td id="doDirection"></td>
					</tr>
				</table>
			</div>
			<div id="container">
				<!-- Camera sensor -->
				<canvas class="canvas" id="camera--sensor"></canvas>
				<div class="canvas" id="cubecanvas">
					<svg class="direction" id="bigbluearrow">
						<path d=" M 30 60
								L 50 20
								L 10 20
								L 30 60"
								stroke="white" stroke-width="2" fill="blue" id="triangle"/>
					</svg>
					<svg class="angle" id="circleindicator">
						<circle cx="25" cy="25" r="10" fill="white" id="circle" />
					</svg>
					<svg class="tilt" id="tiltuparrow">
						<path d=" M 5 30
								L 15 10
								L 25 30"
								stroke="white" stroke-width="2" fill="white" id="arrowup"/>
					</svg>
					<p id="tiltup"></p>
					<svg class="tilt" id="tiltdownarrow">
						<path d=" M 5 10
								L 15 30
								L 25 10"
								stroke="white" stroke-width="2" fill="white" id="arrowdown"/>
					</svg>
					<p id="tiltdown"></p>
				</div>	
			</div>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output">

		    <!-- Camera trigger -->
		    <button id="camera--trigger">Take a picture</button>
		</main>

		<!-- Reference to JavaScript files -->
		<script type="text/javascript" src="Scripts/DeviceCameraControl.js"></script>
        <script>
           	var startButton = document.getElementById( 'startButton' );
			startButton.addEventListener( 'click', function () {
				requestOrientationPermission();
				cameraStart();
				init();
				animate();

			}, false );

			function init(){
				var overlay = document.getElementById( 'overlay' );
				overlay.remove();
			}

			function animate() {
				window.requestAnimationFrame( animate );
			}
		</script>
	</body>
</html>
